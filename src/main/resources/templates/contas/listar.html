<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Minhas Contas</h1>
    <a href="/auth/logout" class="btn btn-danger">Sair</a>
    <br />

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titular</th>
                <th>Nº Conta</th>
                <th>Tipo Conta</th>
                <th>Saldo</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="conta : ${contas}">
                <td th:text="${conta.id}"></td>
                <td th:text="${conta.usuario.nome}"></td>
                <td th:text="${conta.numeroContaCorrente} + '-' + ${conta.digitoContaCorrente} "></td>
                <td th:text="${conta.tipoContaCorrente == 1 ? 'Conta Corrente' : (conta.tipoContaCorrente == 2 ? 'Poupança' : '')}"></td>
                <td th:text="'R$ ' + ${conta.saldo}"></td>
                <td class="text-center">
                    <a th:href="@{/contas/formOperacoes/{id}(id=${conta.id})}" class="btn btn-success btn-sm me-1">Creditar / Debitar / Transferir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
