<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Lista de Contas</h1>
    <a href="/admin/home" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Voltar ao painel</a>
    <a href="/contas/formCriarConta" class="btn btn-primary">Criar Nova Conta</a>
    <div class="table-responsive">

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titular</th>
                <th>Nº Conta</th>
                <th>Tipo Conta</th>
                <th>Saldo</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="conta : ${contas}">
                <td th:text="${conta.id}"></td>
                <td th:text="${conta.usuario.nome}"></td>
                <td th:text="${conta.numeroContaCorrente} + '-' + ${conta.digitoContaCorrente} "></td>
                <td th:text="${conta.tipoContaCorrente == 1 ? 'Conta Corrente' : (conta.tipoContaCorrente == 2 ? 'Poupança' : '')}"></td>
                <td th:text="'R$ ' + ${conta.saldo}"></td>
                <td class="text-center">
                    <a th:href="@{/contas/formEditarConta/{id}(id=${conta.id})}" class="btn btn-success btn-sm me-1">Editar</a>
                    <a th:href="@{/contas/excluir/{id}(id=${conta.id})}" class="btn btn-primary btn-sm">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
